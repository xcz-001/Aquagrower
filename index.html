<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
  <h4 class="mb-3 text-center text-success">Login</h4>
  <form id="loginForm">
    <input name="username" type="text" class="form-control mb-3" placeholder="Username or Email" id="loginUsername">
    <input name="password" type="password" class="form-control mb-3" placeholder="Password" id="loginPassword">
    <button type="submit" class="btn btn-success w-100">Login</button>
  </form>
  <div class="mt-3 text-center">
    <small>Don't have an account? <a href="signup.html">Sign up</a></small>
  </div>
</div>

</body>
<script src="assets/js/script.js"></script>
</html>
