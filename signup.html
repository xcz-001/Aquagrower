  <form id="signupForm">
  <input name="name" required type="text" class="form-control mb-2" placeholder="Full Name">
  <input name="email" required type="email" class="form-control mb-2" placeholder="Email">
  <input name="phone" required type="tel" class="form-control mb-2" placeholder="Phone Number">
  <input name="address" required type="text" class="form-control mb-2" placeholder="Address">
  <input name="username" required type="text" class="form-control mb-2" placeholder="Username">
  <input type="hidden" name="role" value="user">
  <input minlength="8" name="password" id="signuppassword" required type="password" class="form-control mb-3" placeholder="Password">
  <input minlength="8" id="signuppassword2" required type="password" class="form-control mb-3" placeholder="Re-enter Password">
  <button type="submit" class="btn btn-success w-100">Sign Up</button>
</form>
